<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Meal Finder</title>
</head>
<body>
    <div class="container">
        <div class="any-word-container">
            <div class="any-word">
                <div class="close-any-word-con">&times;</div>
                    <h2 class="any-word-title">Choice Voice</h2>
                    <select id="voicesSelect"></select>
                    <textarea id="select-textarea" placeholder="Enter Any Word Or Setence Here" rows="10"></textarea>
                    <button class="btn select-btn" id="read-btn">Read Text</button>
            </div>
        </div>
        <!--! visible parts  -->
        <div class="top-section-container">
            <h1>Speech Text Reader</h1>
            <button class="btn top-section-btn" id="toggle-anyword">Any Word</button>
        </div>
        <div class="carts-container">
            <div class="carts">
              
            </div>
        </div>
            
    </div>

    <script src="./app.js"></script>

</html>
